<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trumpet Fingering Helper</title>
    <link rel="stylesheet" href="style.css">
    <!-- Local Tone.js and Instruments (paths based on tonejs-instruments/demo.html) -->
    <script type="text/javascript" src="tonejs-instruments/external-js/NexusUI.js"></script>
    <script type="text/javascript" src="tonejs-instruments/external-js/Tone.js"></script>
    <script type="text/javascript" src="tonejs-instruments/Tonejs-Instruments.js"></script>
</head>
<body>
    <div id="app-container">
        <header>
            <h1>Trumpet Fingering Helper</h1>
        </header>
        <main>
            <section id="staff-area" aria-label="Musical Staff Area">
                <!-- Staff SVG will be rendered here -->
            </section>
            <section id="controls-area" aria-label="Note Controls">
                <div id="accidental-controls" class="segmented-control">
                    <button id="accidental-natural" data-accidental="natural">♮</button>
                    <button id="accidental-sharp" data-accidental="sharp">♯</button>
                    <button id="accidental-flat" data-accidental="flat">♭</button>
                </div>
                <button id="change-key-btn" class="control-button">C Major</button> <!-- Add Change Key Button -->
            </section>
            <section id="trumpet-area" aria-label="Trumpet Diagram Area">
                <!-- Trumpet SVG will be rendered here -->
            </section>
            <section id="fingering-options-area" aria-label="Alternate Fingering Options">
                <!-- Alternate fingering buttons will be rendered here -->
            </section>
        </main>
        <footer>
            <!-- Footer content if needed -->
        </footer>
    </div>

    <!-- Key Signature Selection Modal -->
    <div id="key-popup" class="modal hidden">
        <div id="key-popup-overlay" class="modal-overlay"></div>
        <div id="key-popup-content" class="modal-content">
            <button id="key-popup-close" class="modal-close-btn">&times;</button>
            <h2>Select Key Signature</h2>
            <div id="key-selection-area">
                <!-- Radial menu will be rendered here by key_selector.js -->
                <p>Key selection interface goes here...</p>
            </div>
        </div>
    </div>

    <!-- Link to JavaScript files will go here -->
    <script src="app.js" type="module"></script>
</body>
</html>
